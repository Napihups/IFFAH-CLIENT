<div class="modal fade" id="addLbModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog cust-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Liability </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
        	 <label for="exampleInputEmail1">Item Name</label>
        	<input [(ngModel)]="fd_title" type ='text' class="form-control custom-control">
        </div>

        <div class="form-row">
        	<div class="form-group col-md-6">
        		 <label for="exampleInputEmail1">Type of Liability </label>
        		 <select [(ngModel)]="fd_type" class="custom-select">
				  <option selected>Select Type</option>
				  <option value="1">Standard Loan</option>
				  <option value="2">Bill</option>
				  <option value="3">Others</option>
				</select>
        	</div>
        	<div class="form-group col-md-6">
        		 <label for="exampleInputEmail1">Expected Amount </label>
        		<input [(ngModel)]="fd_expAmount" type ='number' class="form-control custom-control">
        	</div>
        </div>
       
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button (click)="addNewLb()" type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
