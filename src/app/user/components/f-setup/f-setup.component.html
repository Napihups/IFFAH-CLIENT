<div class="container-fluid" style="background:; height: 100vh;">
	<div class="row">


		<div id="f-setup" class="col-md-10">
			
			<div class="row margin-cont">
				<div class="col-md-12" style="background:">

					<form class="form-fsetup">
						<h1 class="d-in">Finance Setup</h1>
						<div class="form-body">
							<div class="form-group border-btm">
								<label>Choose Account type <br> <span class="text-muted form-helper-text">Finance will commence based on either weekly, monthly or annually .</span> </label>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
								  <label class="form-check-label" for="exampleRadios1">
								    Weekly 
								  </label>

								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
								  <label class="form-check-label" for="exampleRadios2">
								    Monthly
								  </label>
								</div>
								<div class="form-check">
								  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
								  <label class="form-check-label" for="exampleRadios3">
								    Annually
								  </label>
								</div>
							</div>
							<div class="form-group border-btm">
								<div class="row">
									<div class="col-md-6">
										<label>Base Renumeration value</label>
										<input class="form-control" type="number">
									</div>
									<div class="col-md-6">
										<label>Base Currency </label>
										<select class="form-control">
											<option>USD</option>
											<option>SGD</option>
											<option>RM</option>
										</select>
									</div>
								</div>
							</div>



							<div *ngIf="typeSelected === 'weekly'" class="form-group setup border-btm" style="margin-top: 40px">
							
									<label>Pick Day of week</label>
									<select class="form-control ">
										<option>Saturday</option>
										<option>Sunday</option>
										<option>Monday</option>
									</select>
								
							</div>

							<div *ngIf="typeSelected === 'monthly'" class="form-group setup border-btm" style="margin-top: 40px">
							
									<label>Pick Day of Month</label>
									<select class="form-control ">
										<option>01</option>
										<option>02</option>
										<option>03</option>
									</select>
								
							</div>
							<div *ngIf="typeSelected === 'yearly'" class="form-group setup border-btm" style="margin-top: 40px">
								<label>Pick Date of year</label>
								<div class="row" style="background:">
									
									<div class="col-md-6">
										<div class="form-group">
											<span class="text-muted">Select Month</span>
											<select class="form-control">
												<option>Jan</option>
												<option>Feb</option>
												<option>March</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="text-muted">Select Day</span>
											<select class="form-control">
												<option>01</option>
												<option>02</option>
												<option>03</option>
											</select>
										</div>
									</div>	
								</div>							
							</div>

								<h4>Please take note !</h4>

								aeqkeieq qebq 3f3qe.. Thank you</p>
							</div>

							<div class="btn-gp">
								<button class="btn btn-sm bg-main c-white">Confirm</button>
								<button class="btn btn-sm btn-transparent">Cancel</button>
							</div>

						</div>
					</form>


				</div>
			</div>



		</div>
