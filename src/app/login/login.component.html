<div class="login">
   	<div class="container text-center" style="background: ">
	    
		<div class="logo">
			<img src ="../assets/images/icon6.PNG" class="img-fluid"/>
		</div>
   </div>
   <div class="container text-center">
   		<h1 class="login-header-text">Login With your username or 
            <a [routerLink]="['/register']" >Sign up !</a>
         </h1>
   		<form class="form">
   			<div class="form-group">
   				<input #usernameInput [(ngModel)]="username" (keyup.enter)="doUserLogin()" id ="userNameIn" name="username" type="text" class="form-control" placeholder="Username">
   			</div>
   			<div class="form-group">
   				<input [(ngModel)]="password" (keyup.enter)="doUserLogin()" name="password" type="password" class="form-control" placeholder="Password">
   			</div>
   			<div class="checkbox show" (click)="toggleCheckBox()">

                <span id = "checkb" class="character-checkbox">
                  <div *ngIf="isChecked">
                     <i class="tick fas fa-check"></i>
                  </div>
                </span>
                <span class="label">Remember me</span>
            </div>

            <div class="form-group">
              <!-- [routerLink]="['/user']" -->
            	<a (click)="doUserLogin()" class="btn btn-md btn-login">Sign in</a>
            </div>

            <p class="lead forgot"><a href="#">Forget password ?</a></p>
   		</form>
   </div>

   


</div>
